{% extends "base.html" %}

{% block header %}
<img class="logo" src="{{ url_for('static', filename='img/WORK4GOV_LOGO2.png') }}" alt="Logo">
{% endblock %}

{% block content %}

<form class="form" method="post" action="{{ url_for('login') }}">
<h3>Welcome back</h3>
<input type="email" id="email" name="email" placeholder="Email" required>
<br>
<input type="password" id="password" name="password" placeholder="Password" required>
<br>
<button type="submit">Login</button>
</form>
<p class="center-text">Don't have an account? <a href="{{ url_for('register') }}">Register here</a>.</p>
{% endblock %}
