{% extends "base.html" %}

{% block header %}
<img class="logo" src="{{ url_for('work4gov.static', filename='img/WORK4GOV_LOGO2.png') }}" alt="Logo">
{% endblock %}

{% block content %}

<form method="post" action="{{ url_for('work4gov.register') }}">
<h3>Create your account</h3>
<input type="email" id="email" name="email" placeholder="Email" required>
<br>
<input type="password" id="password" name="password" placeholder="password" required>
<br>
<button type="submit">Register</button>
</form>
<p class="center-text">Already have an account? <a href="{{ url_for('work4gov.login') }}">Login here</a>.</p>

{% endblock %}
