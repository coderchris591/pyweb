{% extends "template.html" %}

{% block head %} 
    <title>{% block title %}Contact{% endblock %}</title>
{% endblock %}

{% block content %}>
    <h2>Contact</h2>
        <form class="contact-form" method="post">
            <input type="text" id="name" name="name" placeholder="Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <textarea id="message" name="message" rows="5" placeholder="Message" required></textarea>
            <button class="contact-submit" type="submit">Submit</button>
        </form>
        <div class="sub-message">
            <hr>
            <h3> Or reach me at</h3>
            <hr>
        </div>
        
        <div class="sub-message">
            <div>
                <a><img src="{{ url_for('static', filename='img/Linkedin-logo.png') }}" alt="LinkedIn Logo"></a>
                <a><img src="{{ url_for('static', filename='img/email-icon.png') }}" alt="Email Icon"></a>
                <a><img src="{{ url_for('static', filename='img/Twitter-icon.png') }}" alt="Twitter Logo"></a>
                <a><img src="{{ url_for('static', filename='img/Linkedin-logo.png') }}" alt="LinkedIn Logo"></a>
            </div>
           
        </div>
{% endblock %}
