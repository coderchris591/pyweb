{% extends "template.html" %}

{% block head %} 
    <title>{% block title %}You Won{% endblock %}</title>
{% endblock %}

{% block content %}
<div class="header">
    <h1>You Won!</h1>
</div> 
<div class="container">
    <h3> Congrats! You guessed correctly!</h3>
    <img src="{{ url_for('static', filename='img/victory.png') }}" width="600px">

    <h2>Phrase: "{{ phrase }}"</h2>
    <a href="{{ url_for('get_sessions', app='phrase') }}">Play Again</a>
</div>
{% endblock %}
