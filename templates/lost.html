{% extends "layout.html" %}

{% block head %} 
    <title>{% block title %}You Lost{% endblock %}</title>
{% endblock %}

{% block content %}

<div class="header">
    <h1>You Lost!</h1>
</div>

<div class="container">
    <h3> Whoops, you made too many wrong guesses!</h3>
    <img src="{{ url_for('static', filename='img/hangman7.png') }}" width="200px">
    <p>The phrase was "{{ phrase }}".</p>
    <a href="{{ url_for('get_sessions', app='phrase') }}">Play Again</a>
</div>

{% endblock %}
